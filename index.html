<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="assets/images/ezgif.com-gif-maker.png" />


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Outdoorful Trivia</title>

</head>

<body>

    <!-- Jumbotron-->
    <div class="jumbotron">
        <div class="container">
            <br><br><br><br><br><br><br><br><br><br><br><br>

        </div>
    </div>



    <!-- Begin Container -->
    <div class="container">

        <!-- Build picture header -->

        <div class="row">
            <div id="trivia" class="col-lg-12 text-center">
                <img src="assets/images/Outdoorful_Full Name Logo_Navy (2).png" alt="Outdoorful Trivia" id="title">
                <h3>trivia</h3>
            </div>

        </div>

        <!-- Build Start Button -->

        <div class="text-center" id="triviaRow">

            <div class="col-lg-12" id="startCol">

                <div id="startDiv">
                    <div id="start">
                        <button type="button" class="btn-lg" id="startBtn">Let's Get Started!</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Build Game Body -->


        <div class="text-center" id="triviaRow">

            <div class="col-lg-12" id="triviaCol">


                <!-- Build Question Screen -->
                <div id="questionCount"></div>
                <div id="timeClock"></div>
                <div class="question"></div>
                <div class="choiceList"></div>

                <!-- Build Answer Screen-->
                <div id="message"></div>
                <div id="correctAnswerNote"></div>
                <div id="pic"></div>
                <div id="picInfo"></div>

                <!-- Build Game Results Page -->
                <div id="resultsMessage"></div>
                <div id="rightAnswers"></div>
                <div id="wrongAnswers"></div>
                <div id="missedAnswers"></div>
                <div id="playAgain"></div>


            </div>


        </div>


    </div>


    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
